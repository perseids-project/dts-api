version: '3'
services:
  db:
    image: postgres
    ports:
      - 5434:5432
  redis:
    image: redis
    ports:
     - 6379:6379
  web:
    build: .
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    volumes:
      - .:/app
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgres://postgres@db
    links:
      - db
      - redis
